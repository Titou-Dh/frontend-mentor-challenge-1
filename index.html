<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  
  <div class="main">
    <div class="col1">
      <div class="title li">Stay Updated!</div>
      <p class="li">Join 60.000+ product managers receiving monthly updates on:</p>
      <div class="li">
        <div class="row-ls">
          <img src="assets/images/icon-list.svg" alt="">
          <div>Product discovery and building what matters</div>
        </div>
        <div class="row-ls">
          <img src="assets/images/icon-list.svg" alt="">
          <div>Measuring to ensure updates are a success</div>
        </div>
        <div class="row-ls">
          <img src="assets/images/icon-list.svg" alt="">
          <div>And much more!</div>
        </div>
      </div >
      <form class="li" action="">
        <p class="text-form">Email adress</p>
        <div class="">
          <input type="text" placeholder="email@company.com" class="form-control">
        <input class="btn" type="button" value="Subscribe to monthly newsletter">
        </div>
      </form>
    </div>
    <div class="col2">
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="">
    </div>
    
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">TitouDh</a>.
  </div> -->

</body>
</html>
